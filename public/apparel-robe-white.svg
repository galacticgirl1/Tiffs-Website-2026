  <text x="300" y="455" text-anchor="middle" font-family="Georgia, serif" font-size="20" font-weight="bold" fill="#ccc">MBS</text>
  <text x="300" y="472" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#ccc" letter-spacing="1.5">LOGO ON BACK</text>
