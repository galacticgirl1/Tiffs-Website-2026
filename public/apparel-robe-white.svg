  <text x="240" y="230" text-anchor="middle" font-family="Georgia, serif" font-size="10" font-style="italic" fill="#999" letter-spacing="1">Soak in</text>
  <text x="240" y="245" text-anchor="middle" font-family="Georgia, serif" font-size="12" font-weight="bold" fill="#888" letter-spacing="2">BLISS</text>
