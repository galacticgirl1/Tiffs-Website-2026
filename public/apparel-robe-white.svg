  <line x1="300" y1="200" x2="300" y2="590" stroke="#e0e0e0" stroke-width="0.5" stroke-dasharray="6,4"/>
  <!-- Label -->
  <text x="300" y="640" text-anchor="middle" font-family="Georgia, serif" font-size="22" font-weight="bold" fill="#333">MBS White Robe</text>
